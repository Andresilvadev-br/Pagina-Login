<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AN Login</title>
</head>
<body>

    <div class="estrelas"></div>

    <div class="formulario">
        <h1>Login</h1>
        <form action="#">
            <div class="caixa-formulario">
                <input type="text" placeholder="Nome de usuário" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="caixa-formulario">
                <input type="password" id="senha" placeholder="Senha" required>
                <i class='bx bx-show' id="toggleSenha"></i>
            </div>

            <div class="caixa-lembrar-esqueci">
                <label><input type="checkbox">Lembrar</label>
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <button type="submit">Entrar</button>

            <div class="link-registro">
                <p>Não tem conta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>

    <script>
        const senhaInput = document.getElementById("senha");
        const toggleSenha = document.getElementById("toggleSenha");

        toggleSenha.addEventListener("click", () => {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                toggleSenha.classList.replace("bx-show", "bx-hide");
            } else {
                senhaInput.type = "password";
                toggleSenha.classList.replace("bx-hide", "bx-show");
            }
        });
    </script>

</body>
</html>
